{{#data.inscriptionReussi}}
    <div class="alert alert-success alert-dismissible fade show position-absolute position-absolute w-100" role="alert" id="alerteAdresse">
        <p>Félicitations vous êtes inscrit {{ utilisateur.login }} !!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{{/data.inscriptionReussi}}

{{#data.connexionReussi}}
    <script>document.location.href="{{#data.withProxy}}{{ data.proxyHost }}/{{/data.withProxy}}/contacts"</script>
{{/data.connexionReussi}}

{{#data.erreur}}
    <div class="alert alert-danger alert-dismissible fade show position-absolute position-absolute w-100" role="alert" id="alerteAdresse">
        <h4 class="alert-heading">Erreur</h4>
        <p>{{message}}</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
{{/data.erreur}}

<div class="container-fluid h-100">
    <div class="row h-100 w-100 justify-content-center align-items-center mx-0">
        <div class="col col-sm-12 col-lg-6">
            <div class="card shadow w-100 p-5">
                <div class="card-body p-0 m-2">
                    <div class="row">
                        <div class="col-sm-6 d-flex flex-row justify-content-center align-items-center">
                            <div>
                                <h1><strong class="text-primary">E</strong>-Contact</h1>
                                <p>Le carnet d'adresses <strong class="text-primary">php</strong></p>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <p class="font-weight-bold px-5 pb-3 mx-auto border-bottom border-dark d-inline-block">Connexion</p>
                            <form method="post" action="/utilisateurs/connexion" class="p-2" id="connexionForm">
                                <div class="form-group">
                                    <label for="connexion_email" class="text-left">Login</label>
                                    <input type="email" name="connexion_email" class="form-control form-control-sm" id="connexion_email" placeholder="Adresse email" {{#inscriptionReussi}}value="{{ utilisateur.login }}"{{/inscriptionReussi}}>
                                </div>
                                <div class="form-group">
                                    <label for="connexion_password" class="text-left">Password</label>
                                    <input type="password" name="connexion_password" class="form-control form-control-sm" id="connexion_password" placeholder="Mot de passe">
                                </div>
                                <button type="button" class="btn btn-primary w-100 d-block" onclick="app.ajaxForm('#connexionForm', (reponse) => {$('.contenu').html(reponse)});">Se Connecter</button>
                                <a role="button" class="btn btn-outline-secondary w-100 d-block mt-3" href="{{#data.withProxy}}{{ data.proxyHost }}{{/data.withProxy}}/inscription">S'inscrire</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
