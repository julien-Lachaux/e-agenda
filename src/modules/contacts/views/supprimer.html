{{#data}}
    {{#reussite}}
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="alerteContact">
            <p>Contact supprimer !</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {{/reussite}}
    {{#erreur}}
        <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alerteContact">
            <h4 class="alert-heading">Erreur</h4>
            <p>{{message}}</p>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {{/erreur}}
{{/data}}
